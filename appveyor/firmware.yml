image: Ubuntu2004
branches:
  only:
    - main

# set clone depth
clone_depth: 1

# environment variables
environment:
  ARCHIVE_FILE: tmp/sllin-firmware.tar.xz

build_script:
  - chmod +x $APPVEYOR_BUILD_FOLDER/appveyor/firmware.sh && $APPVEYOR_BUILD_FOLDER/appveyor/firmware.sh

artifacts:
  - path: $(ARCHIVE_FILE)
    name: files

deploy:
  - provider: GitHub
    release: latest-main
    description: 'Builds slLIN firmware from latest main sources'
    artifact: files
    draft: false
    prerelease: true
    force_update: true
    auth_token:
      secure: K/HQrOXWX8zskwhGF/Uvxw/bdu0iDcZ0lBy1NgYBJiGkzQS49OqXGp3XGEoh12BS
    on:
      branch: main                # release from main branch only

  - provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    description: 'slLIN $(APPVEYOR_REPO_TAG_NAME)'
    artifact: files
    draft: true
    prerelease: false
    force_update: true
    auth_token:
      secure: K/HQrOXWX8zskwhGF/Uvxw/bdu0iDcZ0lBy1NgYBJiGkzQS49OqXGp3XGEoh12BS
    on:
      APPVEYOR_REPO_TAG: true       # deploy on tag push only

